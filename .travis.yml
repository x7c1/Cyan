language: android

android:
  components:
    - tools
    - platform-tools
    - android-27
    - build-tools-27.0.3
    - sys-img-armeabi-v7a-addon-google_apis-google-27
  licenses:
    - android-sdk-license-.+

before_install:
- yes | sdkmanager "platforms;android-27"

before_script:
  - echo no | android create avd --force -n test -t android-27 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

scripts:
  - ./gradlew assemble
